<div class="wrapper">
  <div class="tabs-container">
    <h2>Tabs</h2>
    <ul>
      <li *ngFor="let tab of serverData; let i = index">
        <button [ngClass]="{'active': currentActive === i}" (click)="organizeData(i)">{{ i +1}}</button>
      </li>
    </ul>
  </div>
  <div id="container" class="maps-container"></div>
</div>
